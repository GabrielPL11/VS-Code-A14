<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bitácora del Departamento</title>

    <!-- Con Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Sin Flask:  <link rel="stylesheet" href="../static/styles.css"> -->
</head>
<body>
<main class="sheet">

    <!-- ─── Encabezado ─────────────────────── -->
    <section class="header-left">
        <h1>BITÁCORA DEL DEPARTAMENTO</h1>

        <div class="group">
            <label>Turno:</label>
            <div class="shift-box"><input type="checkbox"></div>
            <div class="shift-box"><input type="checkbox"></div>
            <div class="shift-box"><input type="checkbox"></div>
        </div>

        <div class="group">
            <label>Área:</label>
            <input type="text" class="line-input">
        </div>
    </section>

    <section class="header-center">
        <label>Fecha:</label>
        <input type="date" class="date-input">
    </section>

    <section class="header-right">
        <div class="sign"><span>Realizó</span></div>
        <div class="sign"><span>Revisó</span></div>
    </section>

    <!-- ─── Calidad ─────────────────────────── -->
    <section class="quality">
        <label>CALIDAD</label>
        <textarea rows="2"></textarea>
    </section>

    <!-- ─── Estación + Indicadores ──────────── -->
    <section class="verification">
        <div class="verif-left">
            <label>ESTACIÓN DE VERIFICACIÓN / GP‑12 / CS‑1 (Meta 0):</label>
            <input type="text">
        </div>

        <div class="metrics">
            <div><label>FALTAS:</label><input type="number" min="0"></div>
            <div><label>BAJAS:</label><input type="number" min="0"></div>
            <div><label>VAC:</label><input type="number" min="0"></div>
            <div><label>INC:</label><input type="number" min="0"></div>
            <div><label>PSG:</label><input type="number" min="0"></div>
            <div><label>PCG:</label><input type="number" min="0"></div>
        </div>
    </section>

    <!-- ─── Tabla de detalles (scroll interno) ── -->
    <section class="details">
        <table>
            <thead>
                <tr>
                    <th>SEGURIDAD</th>
                    <th>MÁQUINA Y FALLA</th>
                    <th>T.M (min)</th>
                    <th>CORRECCIÓN</th>
                    <th>TÉCNICO</th>
                </tr>
            </thead>
            <tbody>
                {% for _ in range(10) %}
                <tr>
                    <td contenteditable></td>
                    <td contenteditable></td>
                    <td contenteditable></td>
                    <td contenteditable></td>
                    <td contenteditable></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

    <!-- ─── Información general ──────────────── -->
    <section class="general">
        <label>INFORMACIÓN GENERAL</label>
        <textarea rows="3"></textarea>
    </section>

</main>
</body>
</html>
